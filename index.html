<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="quote.css">
</head>
<body>
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>

            <button onclick="shareToLinkedIn()"><img src="https://th.bing.com/th/id/OIP.svgoUT8hREgpphnOVj1NTgHaHa?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3">Share to LinkedIn</button>
         </div>
    </div>

</body>

</html>
